<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Restaurant Rater</title>

    <!-- reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- local CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- green top -->
    <div class="p-3 bg-light text-center" id="green_border">
      <h1>Restaurant Reviews</h1>
      <h6>My quick reviews of restaurant in the area</h6>
    </div>

    <div class="container overflow-hidden">
      <div class="flex2">
        <!-- red left side -->
        <div id="red_border">
          <!-- start form -->
          <div id="formdest">
            <label for="restInput" class="form-label">Restaurant Name</label>
            <input
              type="text"
              class="form-control"
              id="restInput"
              placeholder="Enter the name of the restaurant"
            />

            <label for="locInput" class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              id="locInput"
              placeholder="Where is it located?"
            />

            <label for="picInput" class="form-label">Photo</label>
            <input
              type="text"
              class="form-control"
              id="picInput"
              placeholder="Enter an image URL of the place"
            />

            <label for="descInput" class="form-label">Decription</label>
            <textarea
              class="form-control"
              id="descInput"
              rows="3"
              placeholder="Add a description..."
            ></textarea>
            <br />
            <div
              id="starRatings"
              class="btn-group"
              role="group"
              aria-label="Basic example"
            >
              <span class="fa fa-star btn star" id="star0"></span>
              <span class="fa fa-star btn star" id="star1"></span>
              <span class="fa fa-star btn star" id="star2"></span>
              <span class="fa fa-star btn star" id="star3"></span>
              <span class="fa fa-star btn star" id="star4"></span>
            </div>
            <br />
            <br />
            <div class="d-grid gap-2">
              <button type="button" class="btn btn-primary" id="addBtn">
                Add to List
              </button>
            </div>
          </div>
          <!-- end form-->
        </div>
        <!-- end red -->

        <!-- blue right side -->
        <div id="blue_border">
          <div id="pink_border">Recent Reviews</div>
          <div id="yellow_border"></div>
        </div>
      </div>
    </div>
    <!-- scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
